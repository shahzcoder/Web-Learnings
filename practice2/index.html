<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="cardbody">

            <div class="image"></div>
            <div class="buttons">
               <input id="btn" type="button" value="Details">
               <input id="btn" type="button" value="Buy">
            </div>
            <div class="intro">
                <h4>Porsche Sports Car</h4>
                <p id="info">The Porsche Turbo is a high performance sports car with a rich history and a reputation for speed, power, and luxury.</p>
                <input id="info-btn" type="button" value="Read More">
            </div>
        </div>
    </div>
</body>
</html>
